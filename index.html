<head>
  <title>The Magic Triangle</title>
  <link rel="stylesheet" href="app.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div id="ui">
      <div>
        <input
          type="range"
          min="30"
          max="80"
          value="45"
          class="slider"
          id="txtSize"
        />
        <textarea id="title" rows="3" placeholder="title">title</textarea>
        <textarea id="rule1" rows="3" placeholder="rule 1">rule 1</textarea>
        <textarea id="rule2" rows="3" placeholder="rule 2">rule 2</textarea>
        <textarea id="rule3" rows="3" placeholder="rule 3">rule 3</textarea>

        <div style="display: flex">
          <input
            type="color"
            id="BACKGROUND"
            name="BACKGROUND"
            value="#ffffff"
          />
          <input
            type="color"
            id="FOREGROUND"
            name="FOREGROUND"
            value="#000000"
          />
        </div>
        <button class="btn" id="btnSave" onclick="saveImage()">Save</button>
      </div>
    </div>
    <div id="sketch"></div>
  </main>

  <script src=" https://cdn.jsdelivr.net/npm/p5@1.8.0/lib/p5.min.js "></script>
  <script src="app.js"></script>
</body>
